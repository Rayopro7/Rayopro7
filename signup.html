<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Rayopro7 Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="course-page">

<div class="container">
  <h1>ðŸŽ“ Create Your Account</h1>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <input type="password" id="password" placeholder="Create Password" required><br><br>

    <button type="submit">Sign Up</button>
  </form>
</div>

<script>
  const signupForm = document.getElementById('signupForm');

  signupForm.addEventListener('submit', async e => {
    e.preventDefault();
    const name  = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const pass  = document.getElementById('password').value;

    try {
      // Create user in Firebase Auth
      const { user } = await auth.createUserWithEmailAndPassword(email, pass);

      // Save profile & progress in Firestore
      await db.collection('users').doc(user.uid).set({
        name,
        email,
        progress: { python: 0 },
        completedCourses: []
      });

      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    } catch(err) {
      alert('Signup failed: ' + err.message);
    }
  });
</script>


<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
<!-- Firebase Auth -->
